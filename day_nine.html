       * if the current number is a multiple of 3 print fizz
       * if the current number is a multiple of 5 print buzz
       * if the current number is a multiple of both 3 and 5 print fizzbuzz

*/


let userInput = parseInt(prompt("Please enter a number to play fizzbuzz"));

for (let x = 1; x <= userInput; x++) {
  if (x % 3 === 0 && x % 5 === 0) {
    console.log("FizzBuzz");
  } else if (x % 3 === 0) {
    console.log("Fizz");
  } else if (x % 5 === 0) {
    console.log("Buzz");
  } else {
    console.log(x);
  }
}
