   DOCUMENT OBJECT MODEL
        The DOM (or Document Object Model) is a tree-like representation of 
        the contents of a webpage - a tree of “nodes” with different relationships 
        depending on how they’re arranged in the HTML document.

        With the HTML DOM, JavaScript can access and change all the elements of an HTML document.

    HTML DOM METHODS
        When your HTML code is parsed by a web browser, it is converted to the 
        DOM as was mentioned above. One of the primary differences is that 
        these nodes are objects that have many properties and methods attached 
        to them. 

        * HTML DOM methods are actions you can perform (on HTML Elements).
        * HTML DOM properties are values (of HTML Elements) that you can set or change.

let divContainer = document.createElement("div");
